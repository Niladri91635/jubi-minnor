<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Real Estate Listings</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="property.html">Properties</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="banner">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <p>Jubis estate</p>
            </div>
            <div class="text-section">
                <h1>FIND YOUR <span class="highlight">DREAM</span> HOUSE</h1>
                <ul class="features">
                    <li>3 BED ROOMS</li>
                    <li>1 LIVING ROOM</li>
                    <li>SWIMMING POOL</li>
                    <li>GUEST HOUSE</li>
                </ul>
            </div>
            <div class="images-section">
                <div class="image-box">
                    <img src="pic 2.png" alt="Interior 1">
                </div>
                <div class="image-box">
                    <img src="pic 1.png" alt="Exterior">
                </div>
                <div class="image-box">
                    <img src="pic 3.png" alt="Interior 2">
                </div>
            </div>
            <div class="price-section">
                <p>PRICE STARTED AT</p>
                <h2>$1,500.0</h2>
            </div>
            <div class="contact-section">
                <button>BOOK NOW</button>
                <p class="contact-number">323-517-4946</p>
                <p class="website">www.yourwebsite.com</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Real Estate Listings. All rights reserved.</p>
    </footer>
</body>
</html>
